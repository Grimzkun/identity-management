<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Identity Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: body(content=~{::content})}">
  <div th:fragment="content">
    <div class="row">
      <div class="col-md-12">
        <h2>Edit Profile</h2>
        <p class="lead">Update your profile information</p>
        <hr>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Edit Profile Information</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/profile/update}" th:object="${user}" method="post" class="needs-validation" novalidate>
              <input type="hidden" th:field="*{id}">
              <input type="hidden" th:field="*{username}">
              <input type="hidden" th:field="*{password}">
              <input type="hidden" th:field="*{enabled}">

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:value="*{username}" class="form-control" disabled>
                <div class="form-text">Username cannot be changed</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                  Email error
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
