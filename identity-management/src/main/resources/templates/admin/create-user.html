<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - Identity Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: body(content=~{::content})}">
  <div th:fragment="content">
    <div class="row">
      <div class="col-md-12">
        <h2>Create New User</h2>
        <p class="lead">Add a new user account to the system</p>
        <hr>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">User Information</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/admin/users/create}" method="post" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">
                  Valid email is required
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">User Roles</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="roleUser" name="roles" value="user" checked>
                  <label class="form-check-label" for="roleUser">
                    User
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="roleAdmin" name="roles" value="admin">
                  <label class="form-check-label" for="roleAdmin">
                    Administrator
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Account Status</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="enabled" name="enabled" checked>
                  <label class="form-check-label" for="enabled">
                    Account Active
                  </label>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
